<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Garden Shop</title>
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<div class="header__logo logo">
				<a class="logo__block" href="#">
					<img class="logo__img" src="./assets/icons/logo.svg" alt="logo">
					Garden.xo
				</a>
			</div>

			<ul class="header__nav nav">
				<li class="nav__item">
					<a href="#" class="nav__link">Home</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link">Shop</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link">Best Seller</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link">Guide</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link">Blog</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link nav__contact">Contact</a>
					<a href="#" class="nav__link nav__cart">
						<img class="nav__cart-image" src="./assets/icons/cart.svg" alt="cart">
					</a>
				</li>
			</ul>
		</div>
	</header>
	
	<main class="main">
		<div class="main__container container">
			<section class="intro">
				<div class="intro__text">
					<h2 class="intro__subtitle">PERFECT PLANT, PRETTY FLOWERS</h2>

					<h1 class="intro__title">A sweet care
						for your home.</h1>

					<div class="intro__descr">
						An online marketplace to buy plants and flowers, with 
						a virtual guide to help you to decor your room.
					</div>

					<div class="intro_btns btns">
						<button class="btns__download"></button>
						<button class="btns__booking"></button>
					</div>
				</div>
				<div class="intro__img">
					<img class="intro__img-pic" src="./assets/img/garden-tools.png" alt="tools for your garden">
				</div>
			</section>
		</div>
	</main>
</body>
</html>
